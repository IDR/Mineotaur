<html xmlns:th="http://www.thymeleaf.org">
<body>
<!--/*/
<div th:fragment="plotTools">
    <span class="label label-primary">Plot tools</span><br/>
    <input id="log" name="log" type="checkbox" class="tool"/>
    <label for="log">Logarithm</label><br/>
    <input id="transpose" name="transpose" type="checkbox" class="tool"/>
    <label for="transpose">Transpose</label><br/>
    <input id="regression" name="regression" type="checkbox" class="tool"/>
    <label for="regression">Regression

    </label><br/>
    <select id="regressionType">
        <option id="linear" value="linear">Linear</option>
        <option id="exponential" value="exponential">Exponential</option>
        <option id="logarithmic" value="logarithmic">Logarithmic</option>
        <option id="power" value="power">Power</option>
        <option id="polynomial" value="polynomial">Polynomial</option>
    </select><br/>
    <input id="selection" name="selection" type="checkbox" class="tool"/>
    <label for="selection">Select area</label>
</div>
<div th:fragment="buttons">
    <h6><span class="glyphicon glyphicon-download"/> Download
        <a id="csvDownload" class="tool" href="#">
            CSV
        </a>
        <a id="svgDownload" class="tool" href="#">
            SVG
        </a> <br/>
        <span class="glyphicon glyphicon-stats"/>
        <a id="infoLink" role="button" class="tool" href="#">
            Statistics
        </a>  <br/>
        <span class="glyphicon glyphicon-link"/>
        <a class="tool"  id="share" href="#">
            Share link
        </a> <br/>
        <span class="glyphicon glyphicon-gift"/>
        <a class="tool"  id="embed" href="#">
            Embed chart
        </a>
        <br/>
        <span class="glyphicon glyphicon-export"/>
        <a class="tool" href="#" id="sendToCompare">
            Select for comparison
        </a>
        <br/>
        <span class="glyphicon glyphicon-th-large"/>
        <a class="tool compare-popup" href="#comparison">
            Show comparison sheet
        </a>
        <br/>
    </h6>
</div>
/*/-->
</body>
</html>
